<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="icon" href="./imgs/682665_favicon_google_logo_new_icon.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        
        <header>
            <div class="navbar">
                <div class="blocos">
                    <div class="bloco-item">
                        <div class="gmail">
                            <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                        </div>
                    </div>
                    <div class="bloco-item">
                        <div class="imagens">
                            <a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl">Imagens</a>
                        </div>
                    </div>
                    <div class="bloco-item">
                        <div class="icon">
                            
                            <div class="icon-apps">
                                <button>
                                    <i class="fa-solid fa-bars"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="bloco-item">
                        <div class="image-profile">
                            <img src="./imgs/profile-img.png" alt="" srcset="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            
            <div class="container">

                <div class="google-image">
                    <img src="./imgs/googlelogo_light_color_272x92dp.png" alt="">
                </div>

                <div class="buscador">
                    <div class="bar-pesquisa">
                            <form action="">
                                <i class="fa-solid fa-magnifying-glass">
                                    <button title="Pesquisar" type="button"></button>
                                        <input class="submit" type="button" value="" title="Pesquisar" onclick="pesquisar()">
                                    </button>
                                </i>
                            </form>
                        
                        <form class="form">
                            <input type="text" id="pesquisa">
                        </form>
                    </div>
                </div>

                <div class="submits">
                    <div class="submit-item">
                        <form action="">
                            <input class="submit" type="button" value="Pesquisa Google" title="Pesquisar" id="submit-pesquisa" onclick="pesquisar()">
                        </form>
                        
                    </div>
                    <div class="submit-item">
                        <form action="">
                            <input class="submit" type="button" value="Estou com sorte">
                        </form>
                        
                    </div>
                    
                    
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="pais">
                <p>Brazil</p>
            </div>
            <div class="footer-infos">
                <div class="espacamento">
                    <ul>
                        <li>
                            <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                        </li>
                        <li>
                            <a href="https://www.google.com.br/intl/en_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                        </li>
                        <li>
                            <a href="https://www.google.com.br/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                        </li>
                        <li>
                            <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="https://policies.google.com/privacy?hl=en-BR&fg=1">Privacy</a>
                        </li>
                        <li>
                            <a href="https://policies.google.com/terms?hl=en-BR&fg=1">Terms</a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </footer>



        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/5b49c3d7ca.js" crossorigin="anonymous"></script>
        <!-- JS -->
        <script src="./js/index.js"></script>
    </body>
</html>
